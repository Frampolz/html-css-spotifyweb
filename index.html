<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    <div class="main-container">
        <div class="side-bar">
            <div class="logo">
                <img src="img/logo.svg" alt="">
            </div>
            <div class="side-menu">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">cerca</a></li>
                    <li><a href="">La tua libreria</a></li>
                </ul>
            </div>
            <div class="playlist-menu">
                <h3>playlist</h3>
                <ul>
                    <li><a href="">Crea Playlist</a></li>
                    <li><a href="">Nome Playlist</a></li>
                    <li><a href="">Nome Playlist</a></li>
                    <li><a href="">Nome Playlist</a></li>
                    <li><a href="">Nome Playlist</a></li>
                    <li><a href="">Nome Playlist</a></li>
                    <li><a href="">Nome Playlist</a></li>
                    <li><a href="">Nome Playlist</a></li>
                </ul>
            </div>
            <div class="profile">
                <div class="get-app">
                    <a href="">Installa app</a>
                    <hr>
                </div>
                <img src="" alt="">
                <h3>John Doe</h3>
            </div>
        </div>
        <div class="upgrade-row">
            <div class="upgrade"><a href="">effettua l'upgrade</a></div>
            
        </div>
        <div class="player-row">
            <div class="left-player">
                <img src="img/player_left.jpg" alt="">
                <div class="now-playing">
                    <h4>Sinister</h4>
                    <h5>Brano Nome</h5>
                </div>
                <ul>
                    <li><i class="far fa-heart"></i></li>
                    <li><i class="far fa-folder"></i></li>
                </ul>
            </div>
            <div class="player-control">
                <div class="control">
                    <ul>
                        <li><i class="fas fa-random"></i></li>
                        <li><i class="fas fa-step-backward"></i></li>
                        <li><i class="far fa-play-circle"></i></li>
                        <li><i class="fas fa-step-forward"></i></li>
                        <li><i class="fas fa-redo"></i></li>
                    </ul>
                </div>
                <hr class="slider-track">
            </div>
            <div class="player-vol">
                <ul>
                    <li><i class="fas fa-list"></i></li>
                    <li><i class="fas fa-desktop"></i></li>
                    <li><i class="fas fa-volume-up"></i></li>
                </ul>
                <hr class="volume-slider">
            </div>
        </div>
    </div>
</body>
</html>
