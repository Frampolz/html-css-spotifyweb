<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">


    <title>Spotify</title>
</head>

<body>
    <div class="main-container">
        <main class="clearfix">
            <nav class="side-bar">
                <div class="side-menu">
                    <div class="side-menu-container">
                        <div class="logo">
                            <img src="img/logo.svg" alt="">
                        </div>
                        <ul>
                            <li>
                                <img src="img/home.svg" alt="">
                                <a href="">Home</a>
                            </li>
                            <li>
                                <img src="img/search.svg" alt="">
                                <a href="">cerca</a>
                            </li>
                            <li>
                                <img src="img/libreria.svg" alt="">
                                <a href="">La tua libreria</a>
                            </li>
                        </ul>

                    </div>
                    <div class="playlist-menu">
                        <h3>PLAYLIST</h3>
                        <div class="playlist-add">
                            <i class="fas fa-plus-square"></i>
                            <a href="">Crea Playlist</a>
                        </div>
                        <div class="playlist">
                            <ul>
                                <li><a href="">Nome Playlist</a></li>
                                <li><a href="">Nome Playlist</a></li>
                                <li><a href="">Nome Playlist</a></li>
                                <li><a href="">Nome Playlist</a></li>
                                <li><a href="">Nome Playlist</a></li>
                                <li><a href="">Nome Playlist</a></li>
                                <li><a href="">Nome Playlist</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="profile">
                    <div class="get-app">
                        <img src="img/download.svg" alt="">
                        <a href="">Installa app</a>
                        <hr>
                    </div>
                    <img src="img/profile.svg" alt="">
                    <h3>John Doe</h3>
                </div>
            </nav>
            <section class="main-content">
                <div class="upgrade-row">
                    <div class="upgrade">
                        <a href="">effettua l'upgrade</a>
                    </div>
                </div>

            </section>
        </main>
        <footer>
            <div class="player-row">
                <div class="left-player">
                    <img src="img/player_left.jpg" alt="">
                    <div class="now-playing">
                        <h4>Sinister</h4>
                        <h5>Brano Nome</h5>
                    </div>
                    <ul>
                        <li><i class="far fa-heart"></i></li>
                        <li><i class="far fa-folder"></i></li>
                    </ul>
                </div>
                <div class="player-control">
                    <div class="control">
                        <ul>
                            <li><i class="fas fa-random"></i></li>
                            <li><i class="fas fa-step-backward"></i></li>
                            <li><i class="far fa-play-circle"></i></li>
                            <li><i class="fas fa-step-forward"></i></li>
                            <li><i class="fas fa-redo"></i></li>
                        </ul>
                    </div>
                    <div class="slider">
                        <div class="timer">0:25</div>
                        <hr class="slider-track">
                        <div class="timer">4:35</div>

                    </div>
                </div>
                <div class="player-vol">
                    <ul>
                        <li><i class="fas fa-list"></i></li>
                        <li><i class="fas fa-desktop"></i></li>
                        <li><i class="fas fa-volume-up"></i></li>
                    </ul>
                    <hr class="volume-slider">
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
